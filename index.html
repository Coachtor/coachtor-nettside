<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="description" content="Coach Tor – Personlig trener og online coach med 20 års erfaring. Skreddersydde treningsprogram, kostholdsplaner og tett oppfølging. Trening gjort enkelt for alle nivåer!" />
  <link rel="icon" href="FullLogo_Transparent_NoBuffer.png" type="image/png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coach Tor | Trening for alle</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
      color: #333;
    }
    header {
      background-color: #007acc;
      color: white;
      padding: 20px;
      text-align: center;
    }
    header img {
      max-width: 150px;
    }
    nav {
      margin-top: 15px;
    }
    nav a {
      margin: 0 10px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    section {
      padding: 40px 20px;
      max-width: 900px;
      margin: auto;
    }
    .section-title {
      font-size: 2em;
      margin-bottom: 20px;
      color: #007acc;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input, textarea, button, select {
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 12px 24px;
      font-size: 1.1em;
      font-weight: bold;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      background-color: #007acc;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #005f99;
    }
    .confirmation {
      background-color: #e6f7ff;
      color: #007acc;
      padding: 15px;
      border: 1px solid #b3e0ff;
      border-radius: 5px;
      margin-top: 20px;
      display: none;
    }
    iframe {
      width: 100%;
      height: 800px;
      border: none;
      margin-top: 20px;
    }
    footer {
      background-color: #222;
      color: #ccc;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <!-- Body content not shown for brevity -->
</body>
</html>
